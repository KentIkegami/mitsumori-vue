<!DOCTYPE html>
  <html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/mitsumori-vue/dist/style.css">
    <title>mitsumori-vue-app</title>
    <style>
      body {
        display: flex;
        justify-content: center;
      }
      #mitsumori-vue-app{
        max-width: 1280px;
        width: 80%;
      }
      @media screen and (max-width: 500px) { 
        #mitsumori-vue-app{
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="mitsumori-vue-app"></div>
  </body>
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@next/dist/vue.esm-browser.prod.js",
        "mitsumori-vue": "https://unpkg.com/mitsumori-vue/dist/mitsumori-vue.es.js"
      }
    }
  </script>
  <script type="module">
  import { createApp } from 'vue';
  import { MitsumoriVue } from 'mitsumori-vue';
  
  const SETTINGS = {
    url: 'https://unpkg.com/mitsumori-vue/dist/example.json',
    initCategoryIndex: 0,
    initProcessIndex: 0,
    debug: false,
    useCheckJson: false,
    useLoading: true,
    useTerms: true,
    useTermsConfirmationCheck: true,
    useEmailEstimate: true,
    usePdfEstimate: true,
    usePdfEstimateMetaField: true,
    categorySelectTitle: '見積もりの種類',
    ownerCompanyName: '株式会社〇〇',
    ownerCompanyAddress: '東京都丸々市1-1-1',
    ownerEmail: 'mitsumori@example.com',
    prosessColors: [
      '#fe7d7d',
      '#fd9f68',
      '#fdb64f',
      '#ffc037',
      '#ffd137',
      '#ffe237',
      '#fff11e',
      '#fbff38',
      '#eaff38',
      '#d9ff38'
    ],
    partsColor: '#FFC338',
    itemBackColor: '#FFFFC2'
  }

  createApp(MitsumoriVue, SETTINGS).mount('#mitsumori-vue-app')

  </script>
</html>
